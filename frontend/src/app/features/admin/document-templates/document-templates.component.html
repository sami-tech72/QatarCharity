<section class="page-heading">
  <div>
    <p class="eyebrow text-uppercase">Content</p>
    <h1 class="page-title">Document templates</h1>
    <p class="lead text-muted">Use curated templates to launch consistent requests with the right metadata.</p>
  </div>
  <button class="btn btn-primary">New template</button>
</section>

<section class="grid four-up">
  <article class="template" *ngFor="let template of templates; trackBy: trackByTitle">
    <div class="template-header">
      <h2 class="template-title">{{ template.title }}</h2>
      <span class="badge bg-light text-body-secondary">{{ template.category }}</span>
    </div>
    <p class="text-muted mb-4">{{ template.updated }}</p>
    <div class="template-actions">
      <button class="btn btn-outline-secondary btn-sm">Preview</button>
      <button class="btn btn-primary btn-sm">Use template</button>
    </div>
  </article>
</section>
