<!--begin::Content wrapper-->
<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Content-->
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-xxl">
      <!--begin::Card-->
      <div class="card">
        <!--begin::Card header-->
        <div class="card-header border-0 pt-6">
          <div class="card-title">
            <h3 class="fw-bold m-0">Workflow Configuration</h3>
          </div>
          <div class="card-toolbar">
            <button type="button" class="btn btn-primary">Add Workflow</button>
          </div>
        </div>
        <!--end::Card header-->

        <!--begin::Card body-->
        <div class="card-body py-4">
          <table class="table align-middle table-row-dashed fs-6 gy-5">
            <thead>
              <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
                <th class="min-w-250px">Workflow Name</th>
                <th class="min-w-150px">Number of Stages</th>
                <th class="min-w-125px">Status</th>
                <th class="min-w-150px">Last Modified</th>
                <th class="text-end min-w-125px">Action</th>
              </tr>
            </thead>
            <tbody class="text-gray-600 fw-semibold">
              <tr *ngFor="let workflow of workflows; trackBy: trackByWorkflowName" class="align-middle">
                <td>
                  <div class="fw-semibold text-gray-800 text-hover-primary mb-1">
                    {{ workflow.name }}
                  </div>
                  <div class="text-muted">Configuration overview</div>
                </td>
                <td>{{ workflow.stages }}</td>
                <td>
                  <div class="badge fw-bold" [ngClass]="statusBadgeClasses[workflow.status]">
                    {{ workflow.status }}
                  </div>
                </td>
                <td>
                  <span class="text-muted">{{ workflow.lastModified | date: 'MMM d, y' }}</span>
                </td>
                <td class="text-end">
                  <div class="dropdown">
                    <button
                      class="btn btn-light btn-active-light-primary btn-flex btn-center btn-sm dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                    >
                      Actions
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <button type="button" class="dropdown-item" (click)="onEdit(workflow)">
                          Edit
                        </button>
                      </li>
                      <li>
                        <button type="button" class="dropdown-item" (click)="onDelete(workflow)">
                          Delete
                        </button>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--end::Card body-->
      </div>
      <!--end::Card-->
    </div>
    <!--end::Content container-->
  </div>
  <!--end::Content-->
</div>
<!--end::Content wrapper-->
