<section class="page-heading">
  <div>
    <p class="eyebrow text-uppercase">Compliance</p>
    <h1 class="page-title">Audit logs</h1>
    <p class="lead text-muted">Review who did what, where, and when. Export reports for attestations.</p>
  </div>
  <div class="btn-group gap-2">
    <button class="btn btn-outline-secondary">Filters</button>
    <button class="btn btn-primary">Export CSV</button>
  </div>
</section>

<section class="panel">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th scope="col">Actor</th>
          <th scope="col">Action</th>
          <th scope="col">Target</th>
          <th scope="col" class="text-end">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs; trackBy: trackByTimestamp">
          <td class="fw-semibold">{{ log.actor }}</td>
          <td>{{ log.action }}</td>
          <td class="text-muted">{{ log.target }}</td>
          <td class="text-end text-muted">{{ log.timestamp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
