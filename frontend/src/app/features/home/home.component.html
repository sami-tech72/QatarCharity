<section class="hero">
  <p class="hero__eyebrow">Architecture overview</p>
  <h1>Feature-first, standalone Angular</h1>
  <p class="hero__lead">
    The application shell and each feature are self-contained, making it easy to scale teams and routes without
    creating a monolithic module.
  </p>
  <div class="hero__cta">
    <a class="btn btn--primary" routerLink="/campaigns">Explore campaigns</a>
    <a class="btn btn--ghost" routerLink="/home">View overview</a>
  </div>
</section>

<section class="grid">
  <article class="card" *ngFor="let highlight of highlights">
    <h3>{{ highlight.title }}</h3>
    <p>{{ highlight.description }}</p>
  </article>
</section>
