<div class="role-page container py-10">
  <div class="card shadow-sm mb-8">
    <div class="card-body p-8">
      <h2 class="fs-1 fw-semibold mb-3">Procurement Dashboard</h2>
      <p class="text-muted mb-0">A quick snapshot of RFx cycles, approvals, and evaluation workloads.</p>
    </div>
  </div>

  <div class="row g-6">
    <div class="col-md-4" *ngFor="let highlight of highlights; trackBy: trackByTitle">
      <div class="card h-100 shadow-sm">
        <div class="card-body p-6">
          <div class="fs-1 fw-bold">{{ highlight.value }}</div>
          <div class="fw-semibold">{{ highlight.title }}</div>
          <div class="text-muted">{{ highlight.descriptor }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
