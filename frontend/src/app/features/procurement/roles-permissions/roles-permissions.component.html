<div class="d-flex flex-column flex-column-fluid">
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-xxl">
      <div class="d-flex flex-wrap gap-5">
        <div
          class="card role-card flex-grow-1"
          *ngFor="let role of roles"
        >
          <div class="card-body d-flex flex-column h-100">
            <div class="d-flex justify-content-between align-items-start mb-5">
              <span class="badge badge-light-success fw-semibold py-2 px-3">{{ role.newUsers }} New Users</span>
              <div class="d-flex align-items-center gap-2">
                <a class="btn btn-sm btn-light-primary">Edit Role</a>
                <button type="button" class="btn btn-sm btn-icon btn-light-danger">
                  <i class="ki-duotone ki-trash fs-4"></i>
                </button>
              </div>
            </div>

            <div class="d-flex align-items-start mb-3">
              <div class="d-flex flex-column me-3">
                <span class="fs-3qx fw-bold text-gray-900">{{ role.totalUsers }}</span>
                <span class="text-gray-600">Total {{ role.totalUsers }} users</span>
              </div>
              <div>
                <div class="fs-2 fw-bold text-gray-900">{{ role.name }}</div>
                <p class="text-gray-600 mb-0">{{ role.description }}</p>
              </div>
            </div>

            <div class="mt-auto d-flex align-items-center justify-content-between flex-wrap gap-3">
              <div class="symbol-group symbol-hover">
                <div class="symbol symbol-circle symbol-35px" *ngFor="let avatar of role.avatars">
                  <img [src]="'assets/media/avatars/' + avatar" alt="Avatar" />
                </div>
                <div
                  class="symbol symbol-35px symbol-circle symbol-light"
                  *ngIf="role.extraCount"
                >
                  <span class="symbol-label fw-semibold text-gray-800">+{{ role.extraCount }}</span>
                </div>
              </div>
              <a class="btn btn-sm btn-outline btn-outline-dashed btn-outline-default fw-bold">
                {{ role.actionLabel }}
              </a>
            </div>
          </div>
        </div>

        <div class="card role-card role-card--new flex-grow-1">
          <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
            <img
              src="assets/media/illustrations/dozzy-1/7.png"
              alt="Add new role illustration"
              class="mw-200px mb-5"
            />
            <div class="mb-6">
              <div class="fs-2 fw-bold text-gray-900">Add New Role</div>
              <p class="text-gray-600 mb-0">Add new role, if it doesnâ€™t exist in the account.</p>
            </div>
            <a class="btn btn-primary">
              <i class="ki-duotone ki-plus fs-2 me-2"></i>
              Add New Role
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
