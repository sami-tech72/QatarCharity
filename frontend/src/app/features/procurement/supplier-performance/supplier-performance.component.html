<div class="role-page container py-10">
  <div class="card shadow-sm">
    <div class="card-body p-8">
      <h2 class="fs-1 fw-semibold mb-4">Supplier Performance</h2>
      <p class="text-muted">Review scorecards, KPIs, and corrective action plans with suppliers.</p>
      <div class="d-flex flex-wrap gap-3 mt-6">
        <span class="badge badge-light-primary px-4 py-3" *ngFor="let scorecard of scorecards">{{ scorecard }}</span>
      </div>
    </div>
  </div>
</div>
