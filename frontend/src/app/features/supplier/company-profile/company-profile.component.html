<div class="container-fluid">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="page-title mb-4">Company Profile</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSaveChanges()">
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="companyName" class="form-label fw-semibold">Company Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="companyName"
                    formControlName="companyName"
                    placeholder="Enter company name"
                    [class.is-invalid]="profileForm.get('companyName')?.invalid && profileForm.get('companyName')?.touched"
                  />
                  <div class="invalid-feedback">Company name is required.</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="registrationNumber" class="form-label fw-semibold">Registration Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registrationNumber"
                    formControlName="registrationNumber"
                    placeholder="Enter registration number"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="primaryContactName" class="form-label fw-semibold">Primary Contact Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="primaryContactName"
                    formControlName="primaryContactName"
                    placeholder="Enter contact name"
                    [class.is-invalid]="profileForm.get('primaryContactName')?.invalid && profileForm.get('primaryContactName')?.touched"
                  />
                  <div class="invalid-feedback">Primary contact name is required.</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="primaryContactEmail" class="form-label fw-semibold">Primary Contact Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="primaryContactEmail"
                    formControlName="primaryContactEmail"
                    placeholder="Enter contact email"
                    [class.is-invalid]="profileForm.get('primaryContactEmail')?.invalid && profileForm.get('primaryContactEmail')?.touched"
                  />
                  <div class="invalid-feedback">A valid email is required.</div>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="primaryContactPhone" class="form-label fw-semibold">Primary Contact Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="primaryContactPhone"
                    formControlName="primaryContactPhone"
                    placeholder="Enter contact phone"
                    [class.is-invalid]="profileForm.get('primaryContactPhone')?.invalid && profileForm.get('primaryContactPhone')?.touched"
                  />
                  <div class="invalid-feedback">Primary contact phone is required.</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="website" class="form-label fw-semibold">Website</label>
                  <input
                    type="url"
                    class="form-control"
                    id="website"
                    formControlName="website"
                    placeholder="Enter website URL"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-12">
                <div class="mb-3">
                  <label for="companyAddress" class="form-label fw-semibold">Company Address</label>
                  <textarea
                    class="form-control"
                    id="companyAddress"
                    rows="3"
                    formControlName="companyAddress"
                    placeholder="Enter company address"
                    [class.is-invalid]="profileForm.get('companyAddress')?.invalid && profileForm.get('companyAddress')?.touched"
                  ></textarea>
                  <div class="invalid-feedback">Company address is required.</div>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="yearEstablished" class="form-label fw-semibold">Year Established</label>
                  <input
                    type="number"
                    class="form-control"
                    id="yearEstablished"
                    formControlName="yearEstablished"
                    placeholder="Enter year established"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="numberOfEmployees" class="form-label fw-semibold">Number of Employees</label>
                  <input
                    type="number"
                    class="form-control"
                    id="numberOfEmployees"
                    formControlName="numberOfEmployees"
                    placeholder="Enter number of employees"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="isSaving || isLoading">Save Changes</button>
                <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSaving || isLoading">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
