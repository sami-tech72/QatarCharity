<div class="role-page container py-10">
  <div class="card shadow-sm">
    <div class="card-body p-8">
      <h2 class="fs-1 fw-semibold mb-4">Performance</h2>
      <p class="text-muted">Track supplier KPIs and highlight areas to improve.</p>
      <div class="d-flex flex-wrap gap-3 mt-6">
        <span class="badge badge-light-info px-4 py-3" *ngFor="let metric of metrics">{{ metric }}</span>
      </div>
    </div>
  </div>
</div>
