<div class="role-page container py-10">
  <div class="card shadow-sm">
    <div class="card-body p-8">
      <h2 class="fs-1 fw-semibold mb-4">My Bids</h2>
      <p class="text-muted">Track active submissions and their statuses.</p>
      <div class="d-flex flex-wrap gap-3 mt-6">
        <span class="badge badge-light-success px-4 py-3" *ngFor="let status of statuses">{{ status }}</span>
      </div>
    </div>
  </div>
</div>
