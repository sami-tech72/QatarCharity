<section class="page-heading">
  <div>
    <p class="eyebrow text-uppercase">Configuration</p>
    <h1 class="page-title">System settings</h1>
    <p class="lead text-muted">Control platform-level policies and safeguards for the organization.</p>
  </div>
  <button class="btn btn-primary">Save changes</button>
</section>

<section class="panel">
  <div class="panel-header">
    <h2 class="panel-title">Platform policies</h2>
    <button class="btn btn-outline-secondary btn-sm">Restore defaults</button>
  </div>
  <ul class="toggle-list">
    <li class="toggle" *ngFor="let toggle of toggles; trackBy: trackByLabel">
      <div>
        <div class="toggle-label">{{ toggle.label }}</div>
        <p class="text-muted mb-0">{{ toggle.description }}</p>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" [checked]="toggle.enabled" />
      </div>
    </li>
  </ul>
</section>
