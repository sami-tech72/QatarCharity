<section class="page-heading">
  <div>
    <p class="eyebrow text-uppercase">Automation</p>
    <h1 class="page-title">Workflow configuration</h1>
    <p class="lead text-muted">Design approval paths, define SLAs, and attach automation rules to each stage.</p>
  </div>
  <button class="btn btn-primary">Create workflow</button>
</section>

<section class="panel">
  <div class="panel-header">
    <h2 class="panel-title">Approval path</h2>
    <button class="btn btn-outline-secondary btn-sm">Version history</button>
  </div>
  <ol class="stage-list">
    <li class="stage" *ngFor="let stage of stages; trackBy: trackByName">
      <div class="stage-number">{{ stage.name }}</div>
      <div class="stage-body">
        <div class="stage-title">{{ stage.owner }}</div>
        <p class="text-muted mb-1">SLA: {{ stage.sla }}</p>
        <p class="small text-body-secondary mb-0">Automation: {{ stage.automation }}</p>
      </div>
      <span class="badge bg-light text-body-secondary">Editable</span>
    </li>
  </ol>
</section>
