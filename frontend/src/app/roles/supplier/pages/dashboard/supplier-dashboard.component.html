<div class="role-page container py-10">
  <div class="card shadow-sm mb-8">
    <div class="card-body p-8">
      <h2 class="fs-1 fw-semibold mb-3">Supplier Dashboard</h2>
      <p class="text-muted mb-0">See invites, bids, and contracts at a glance.</p>
    </div>
  </div>

  <div class="row g-6">
    <div class="col-md-4" *ngFor="let snapshot of snapshots; trackBy: trackByLabel">
      <div class="card h-100 shadow-sm">
        <div class="card-body p-6">
          <div class="fs-1 fw-bold">{{ snapshot.value }}</div>
          <div class="text-muted">{{ snapshot.label }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
