<div class="role-page container py-10">
  <div class="card shadow-sm">
    <div class="card-body p-8">
      <h2 class="fs-1 fw-semibold mb-4">Available Tenders</h2>
      <p class="text-muted">Browse open opportunities and filter by category.</p>
      <div class="d-flex flex-wrap gap-3 mt-6">
        <span class="badge badge-light-primary px-4 py-3" *ngFor="let tag of tenderTags">{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
