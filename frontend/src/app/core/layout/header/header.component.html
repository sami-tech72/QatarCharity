<header class="app-header border-bottom bg-white">
  <div class="app-container container-fluid d-flex align-items-center justify-content-between py-3">
    <div class="d-flex align-items-center gap-3">
      <img src="assets/media/logos/default-small.svg" class="h-30px" alt="Qatar Charity" />
      <div>
        <div class="text-muted fw-semibold small">Current page</div>
        <h1 class="h4 mb-0 fw-bold">{{ title }}</h1>
      </div>
    </div>

    <div class="d-flex align-items-center gap-4">
      <div class="d-flex flex-column text-end" *ngIf="session as user">
        <div class="fw-semibold">{{ user.displayName }}</div>
        <div class="text-muted small">{{ user.email }}</div>
      </div>

      <div class="dropdown">
        <button
          class="btn btn-light btn-sm dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="me-2">{{ currentRole || 'Select role' }}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li *ngFor="let role of roles">
            <button class="dropdown-item" type="button" (click)="onRoleChange(role)">{{ role }}</button>
          </li>
        </ul>
      </div>

      <button class="btn btn-sm btn-primary" type="button" (click)="onLogout()">Sign out</button>
    </div>
  </div>
</header>
